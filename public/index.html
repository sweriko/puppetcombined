<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>URL Processor Tool</h1>
        <p>Enter either a Twitter URL (like https://twitter.com/...) or an image URL to process.</p>
        <form id="process-form">
            <label for="url">Enter URL:</label>
            <input type="url" id="url" name="url" placeholder="https://twitter.com/... or https://example.com/image.jpg" required>
            <button type="submit">Process</button>
        </form>
        <div id="status"></div>
        <div id="screenshot-result" style="display: none;">
            <h2>Screenshot:</h2>
            <img id="screenshot-image" src="" alt="Screenshot will appear here">
        </div>
        <!-- Optional: Controls for screen recording -->
        <hr>
        <button id="start-recording">Start Recording</button>
        <button id="stop-recording">Stop Recording</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
